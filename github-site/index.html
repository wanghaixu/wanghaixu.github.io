<!DOCTYPE html>
<html>

<head>
    <title>观天下</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="./static/favicon.ico">
    <script>
        (function(win) {
            var doc = win.document;
            var docEl = doc.documentElement;
            var uiSize = 750;
            var tid;
            var refreshRem=function() {
                var _ro = docEl.getBoundingClientRect();
                var _left = _ro.left;
                var _right = _ro.right;
                var _width = _ro.width || _right - _left;
                //最大值
                if (_width >= 640) {
                    _width = 640;
                }
                docEl.style.fontSize = 100 / uiSize * _width;
            };
            win.addEventListener('resize', function() {
                clearTimeout(tid);
                tid = setTimeout(refreshRem, 300);
            }, false);
            win.addEventListener('pageshow', function(e) {
                if (e.persisted) {
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            });
        })(window);
    </script>
    <link rel="stylesheet" href="./static/base.css">
    <style>
        #app{
            min-height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <app id="app" class="ub"></app>
    <script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="http://cdn.bootcss.com/lazysizes/2.0.2/lazysizes.min.js"></script>
</body>

</html>
